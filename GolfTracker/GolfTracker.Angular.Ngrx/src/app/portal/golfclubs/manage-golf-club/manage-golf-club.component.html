<div class="panel panel-primary" *ngIf="isVisible">
  <div class="panel-heading">
    {{ dialogTitle }} Golf Club
  </div>
  <div class="panel-body">
    <form #manageGolfClubForm="ngForm" novalidate (ngSubmit)="saveGolfClub(model)">
      <div class="form-group">
        <label>Golf Club</label>
        <input type="text" class="form-control" [(ngModel)]="model.name" id="name" name="name" required #name="ngModel" />
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Golf Club Name is required.
        </div>
      </div>
      <div class="form-group">
        <label>Location</label>
        <input type="text" class="form-control" [(ngModel)]="model.location" name="location" />
      </div>
      <button class="btn btn-primary" [disabled]="manageGolfClubForm.invalid">Save</button>
      <a class="btn btn-default" (click)="closeGolfClubForm()">Cancel</a>
    </form>
    <div *ngIf="errorMessage">
      <div class="alert alert-danger">{{ errorMessage }}</div>
    </div>
  </div>
</div>
