<div class="panel panel-info" *ngIf="isVisible">
    <div class="panel-heading">
        <h3 class="panel-title">{{ dialogTitle }} Tee for {{ golfclub.name }} - {{ golfcourse.name }}</h3>
    </div>
    <div class="panel-body">
        <form class="tee-form" name="teeform" #teeform="ngForm" novalidate (ngSubmit)="saveTee(teeform.valid, golfclub, golfcourse, tee)">
            <div class="row">
                <div class="form-group col-md-6">
                    <label>Name</label>
                    <input type="text" class="form-control" required [(ngModel)]="tee.teeName" name="teeName" />
                </div>
                <div class="form-group col-md-6">
                    <label>Gender</label>
                    <select class="form-control" name="gender" [(ngModel)]="tee.gender">
                                <option value="Mens">Men's</option>
                                <option value="Ladies">Ladies</option>
                            </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label>Length</label>
                    <input type="number" name="length" class="form-control" required [(ngModel)]="tee.length" />
                </div>
                <div class="form-group col-md-6">
                    <label>Par</label>
                    <input type="number" name="par" class="form-control" required [(ngModel)]="tee.par" />
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label>Slope</label>
                    <input type="number" name="slope" class="form-control" required [(ngModel)]="tee.slope" />
                </div>
                <div class="form-group col-md-6">
                    <label>Rating</label>
                    <input type="text" name="rating" class="form-control" [(ngModel)]="tee.rating" />
                </div>
            </div>
            <button type="submit" [disabled]="!teeform.valid" class="btn btn-primary">{{ dialogTitle }} Tee</button>
            <a type="button" class="btn btn-default" (click)="cancelTeeForm()">Cancel</a>
        </form>
    </div>
</div>
